windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Desactivar el blur para los menús flotantes
windowrule = noblur, xwayland:1, floating:1

# Firefox
windowrulev2 = float, class:^(firefox)$, title:^(Opening .*)$
windowrulev2 = float, title:^(You’ve launched an older version of Firefox)$
windowrulev2 = float, title:^(Acerca de Mozilla Firefox)$

# Scratchpads
#   Terminal:
windowrulev2 = workspace special:scratch, title:^(scratchpad)$
windowrulev2 = float, title:^(scratchpad)$
windowrulev2 = size 40% 40%, title:^(scratchpad)$
windowrulev2 = center, title:^(scratchpad)$,
#   Qalculate:
windowrulev2 = workspace special:scratch, class:^(qalculate-gtk)$,
windowrulev2 = size 40% 50%, class:^(qalculate-gtk)$
windowrulev2 = move 100%-w-64 25%, class:^(qalculate-gtk)$,
#   Telegram:
windowrulev2 = workspace special:scratch, class:^(org\.telegram\.desktop)$
windowrulev2 = center, class:^(org\.telegram\.desktop)$
windowrulev2 = float, class:^(org\.telegram\.desktop)$
windowrulev2 = move 64 15%, class:^(org\.telegram\.desktop)$,
windowrulev2 = size 32.5% 70%, class:^(org\.telegram\.desktop)$
windowrulev2 = suppressevent maximize, class:^(org\.telegram\.desktop)$
windowrulev2 = fullscreenstate 0,class:(org\.telegram\.desktop)
#   Ajustes Bluetooth
windowrulev2 = workspace special:scratch, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 40% 50%, class:^(blueman-manager)$

# udiskie
windowrulev2 = center, class:^(udiskie)$
windowrulev2 = float, class:^(udiskie)$

# Panel de Audio
windowrulev2 = workspace special:audio_panel, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = size 40% 60%, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = center, class:^(org\.pulseaudio\.pavucontrol)$,

# Discord Popout
windowrulev2 = float, initialTitle:^(Discord Popout)$
windowrulev2 = move 100%-w-64 64, initialTitle:^(Discord Popout)$
windowrulev2 = pin, initialTitle:^(Discord Popout)$
windowrulev2 = size 40% 40%, initialTitle:^(Discord Popout)$

# PrismLauncher
windowrulev2 = float, class:^(org\.prismlauncher\.PrismLauncher)$
windowrulev2 = center, class:^(org\.prismlauncher\.PrismLauncher)$
windowrulev2 = size 40% 50%, class:^(org\.prismlauncher\.PrismLauncher)$

# KeePassXC - No enfocamos la ventana al abrirse para poder traerla al espacio
# actual (Por defecto se abre siempre en el espacio de la ventana padre, nos la
# traemos al espacio en el que estamos con hyprland-socket2)
windowrulev2 = noinitialfocus, title:^(Desbloquear base de datos - KeePassXC)
windowrulev2 = dimaround, title:^(Desbloquear base de datos - KeePassXC)
windowrulev2 = center, title:^(Desbloquear base de datos - KeePassXC)

# No mostrar información confidencial al compartir pantalla
windowrulev2 = noscreenshare, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = noscreenshare, class:^(org\.telegram\.desktop)$

# Lienzo
windowrulev2 = workspace special:scratch, title:^(Lienzo en blanco)$
windowrulev2 = norounding, title:^(Lienzo en blanco)$
windowrulev2 = noborder, title:^(Lienzo en blanco)$

# Layers
layerrule = dimaround, wofi

# Miscelánea
windowrulev2 = pin, title:^(Copy color to Clipboard)$

windowrulev2 = norounding, title:^(notificationtoasts.*desktop)

windowrulev2 = size 50% 50%, class:^(hyprland-share-picker)$
windowrulev2 = size 50% 66%, class:^(LRCGET)$
windowrulev2 = size 66% 66%, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = size 66% 66%, class:^(org\.qbittorrent\.qBittorrent)$, title:^(.*magnet.*)$

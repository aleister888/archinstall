windowrulev2 = noborder, noshadow, dimaround,             title:^(Por favor espera\.\.\. — Prism Launcher .*)$

# Portal GTK (X11)
windowrulev2 = \
	, noborder \
	, noshadow \
	, float \
	, center \
	, size 70% 75% \
	, class:^(Xdg-desktop-portal-gtk)$, title:^(Abrir archivos)$, xwayland:1

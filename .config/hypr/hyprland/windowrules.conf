# Windows VST
windowrulev2 = noblur, class:^(yabridge-host\.exe\.so)$
windowrulev2 = noborder, class:^(yabridge-host\.exe\.so)$
windowrulev2 = noinitialfocus, class:^(yabridge-host\.exe\.so)$
windowrulev2 = norounding, class:^(yabridge-host\.exe\.so)$
windowrulev2 = noshadow, class:^(yabridge-host\.exe\.so)$
windowrulev2 = noanim, class:^(yabridge-host\.exe\.so)$

# Steam notifications
windowrulev2 = noblur, title:^(notificationtoasts_[0-9]{2}_desktop)$, class:^(steam)$

# Scratchpads
windowrulev2 = workspace special:scratch, title:^(scratchpad)$

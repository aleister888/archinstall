windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = noblur, xwayland:1, floating:1

##################################################
# Categorías
##################################################

windowrulev2 = float, center, size 33% 33%,               tag:1/3
windowrulev2 = float, center, size 50% 50%,               tag:1/2
windowrulev2 = float, center, size 75% 75%,               tag:3/4
windowrulev2 = float, center,                             tag:center
windowrulev2 = noblur, noborder, noshadow, noanim,        tag:noeffects
windowrulev2 = workspace special:scratch, float,          tag:scratch
windowrulev2 = idleinhibit fullscreen, idleinhibit focus, tag:content

##################################################
# Capas
##################################################

layerrule = dimaround, wofi
layerrule = dimaround, swaync-control-center

##################################################
# Scratchpads
##################################################

# Terminal
windowrulev2 = tag +scratch, tag +1/2, title:^(scratchpad)$

# Qalculate
windowrulev2 = \
	, size 40% 50% \
	, move 100%-w-64 25% \
	, tag +scratch \
	, class:^(qalculate-gtk)$

# Telegram
windowrulev2 = \
	, tag +scratch \
	, size 32.5% 70% \
	, move 64 15% \
	, suppressevent maximize \
	, fullscreenstate 0 \
	, class:^(org\.telegram\.desktop)$
#windowrulev2 = noscreenshare, class:^(org\.telegram\.desktop)$

# Ajustes Bluetooth
windowrulev2 = tag +scratch, tag +1/2, class:^(blueman-manager)$

# Lienzo
windowrulev2 = tag +scratch, tag +1/2, title:^(Lienzo en blanco)$

# RustDesk
windowrulev2 = suppressevent maximize, class:^(rustdesk)$
windowrulev2 = tag +scratch, tag +1/2, class:^(rustdesk)$
windowrulev2 = workspace 6, tile, title:^(.* - Remote Desktop - RustDesk)$

# Reloj
windowrulev2 = tag +scratch, size 40% 50%, class:^(org\.gnome\.clocks)$

# Spotify
windowrulev2 = tag +scratch, tag +3/4, class:^(Spotify)$

##################################################
# Máquinas virtuales
##################################################

windowrulev2 = workspace 6, class:^(virt-manager)$
windowrulev2 = tag +1/2,    title:^(Gestor de Máquinas Virtuales)$

windowrulev2 = workspace 6, tile,         class:^(remote-viewer)$
windowrulev2 = tag +1/2,                  class:^(remote-viewer)$, title:^(Preferencias)$
windowrulev2 = tag +1/2,                  class:^(remote-viewer)$, title:^(Save screenshot)$
windowrulev2 = tag +center, size 30% 30%, class:^(remote-viewer)$, title:^(Detalles de Huésped)$

windowrulev2 = workspace 6, class:^(looking-glass-client)$
windowrulev2 = workspace 6, class:^(qemu-system-x86_64)$

##################################################
# IT
##################################################

windowrulev2 = workspace 12, tag:ide

# Eclipse IDE
windowrulev2 = tag +ide,        class:^(Eclipse)$
windowrulev2 = tag +ide, float, title:^(Eclipse)$

windowrulev2 = tag +3/4,                  tag:ide, title:^(.*Project)$
windowrulev2 = tag +3/4,                  tag:ide, initialTitle:^(Import.*)$
windowrulev2 = tag +center, size 35% 20%, tag:ide, title:^(Secure Storage )$
windowrulev2 = noscreenshare,             tag:ide, title:^(Secure Storage )$

# VSCodium
windowrulev2 = tag +ide, class:^(codium)$
windowrulev2 = tag +ide, class:^(VSCodium)$

# OSRMT
windowrulev2 = tag +osrmt \
	,class:^(com-osrmt-appclient-reqmanager-RequirementManagerController)$
windowrulev2 = tag +center, tag +noeffects, tag:osrmt, title:^(win0)$
windowrulev2 = tile,                        tag:osrmt, title:^(OSRMT - .*)$

##################################################
# Contenido
##################################################

# Multimedia
windowrulev2 = tag +content, class:^(mpv)$
windowrulev2 = tag +content, class:^(vlc)$

windowrulev2 = tag +content, title:^(.*HBO Max — Mozilla Firefox)$
windowrulev2 = tag +content, title:^(.*YouTube — Mozilla Firefox)$
windowrulev2 = tag +content, title:^(Netflix — Mozilla Firefox)$
windowrulev2 = tag +content, title:^(La isla de las tentaciones.* — Mozilla Firefox)$

# Gaming
windowrulev2 = tag +content, class:^(discord)$
windowrulev2 = tag +content, title:^(@.* - Discord)$
windowrulev2 = tag +content, title:^(Minecraft .*)$
windowrulev2 = tag +content, title:^(Minecraft\* .*)$
windowrulev2 = tag +content, class:^(Ryujinx)$
windowrulev2 = tag +content, class:^(TJPS_Vulkan)$
windowrulev2 = tag +content, class:^(steam_app_[0-9]+)$

##################################################
# Juegos
##################################################

windowrulev2 = workspace 9, tag +content, tag:game

windowrulev2 = tag +game, class:^(Ryujinx)$
windowrulev2 = tag +game, class:^(steam_app_[0-9]+)$
windowrulev2 = tag +game, title:^(OpenRA)$
windowrulev2 = tag +game, title:^(Minecraft.*)$

# PrismLauncher
windowrulev2 = tag +game, class:^(org\.prismlauncher\.PrismLauncher)$
windowrulev2 = tag +1/2, title:^(Prism Launcher .*)$
windowrulev2 = tag +noeffects, dimaround, title:^(Por favor espera\.\.\. — Prism Launcher .*)$

##################################################
# Aplicaciones
##################################################

# Steam
windowrulev2 = tag +center, title:^(Friends List)$, class:^(steam)$
windowrulev2 = tag +center, title:^(Launching\.\.\.)$, class:^(steam)$
windowrulev2 = tag +center, class:^(steam_app_[0-9]+)$
windowrulev2 = tag +noeffects, title:^(notificationtoasts_[0-9]{2}_desktop)$

# Libreoffice
windowrulev2 = tag +noeffects, class:^()$, title:^(LibreOffice)$
windowrulev2 = tile, workspace 5, class:^(libreoffice-.*)$
windowrulev2 = workspace 14, noinitialfocus, title:^(En ponencia: .*)$

# Discord
windowrulev2 = workspace 5, suppressevent maximize, class:^(discord)$
windowrulev2 = pin, float, initialTitle:^(Discord Popout)$

# Panel de Audio
windowrulev2 = workspace special:audio_panel, fullscreenstate 2, class:^(org\.pulseaudio\.pavucontrol)$

# Krita
windowrulev2 = tag +3/4, center, title:^(Guardando como — Krita)$

# Producción Audio
windowrulev2 = workspace 7, noinitialfocus, class:^(REAPER)$
windowrulev2 = tag +noeffects, class:^(yabridge-host\.exe\.so)$
windowrulev2 = noinitialfocus, class:^(yabridge-host\.exe\.so)$

# KeePassXC -> Reglas dinámicas en: ~/.dotfiles/bin/hyprland/hyprland-socket2
#
#   No enfocamos la ventana al abrirse para poder traerla al espacio actual
#   (Por defecto se abre siempre en el espacio de la ventana padre, nos la
#   traemos al espacio en el que estamos con hyprland-socket2)
windowrulev2 = noinitialfocus, title:^(Desbloquear base de datos - KeePassXC)
windowrulev2 = dimaround, title:^(Desbloquear base de datos - KeePassXC)
windowrulev2 = center, title:^(Desbloquear base de datos - KeePassXC)
windowrulev2 = noscreenshare, class:^(org.keepassxc.KeePassXC)$

# Firefox -> Reglas dinámicas en: ~/.dotfiles/bin/hyprland/hyprland-socket2
windowrulev2 = tag +center, fullscreenstate 0, class:^(firefox), title:^()$
windowrulev2 = tag +center, fullscreenstate 0, class:^(firefox), title:^(Opening .*)$
windowrulev2 = tag +center, title:^(You’ve launched an older version of Firefox)$
windowrulev2 = tag +center, title:^(Acerca de Mozilla Firefox)$


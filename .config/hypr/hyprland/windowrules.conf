windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = bordercolor rgba(FFB2BCAA),pinned:1

# windowrulev2 = noscreenshare, class:^(KeePassXC)$

# Layers
layerrule = animation gnomed, wofi
layerrule = noanim, waybar
layerrule = dimaround, wofi

# Misc
windowrulev2 = nomaxsize, class:^(steam_app_[0-9]+)$
windowrulev2 = nomaxsize, class:^(discord)$
windowrule = suppressevent maximize, class:^(discord)$
windowrulev2 = size 66% 66%, class:^(org\.pulseaudio\.pavucontrol)$
windowrulev2 = size 66% 66%, title:^(scratchpad)$

# Keep screen awake
windowrulev2 = idleinhibit focus, class:^(discord)$
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrulev2 = idleinhibit focus, class:^(steam_app_[0-9]+)$
windowrulev2 = idleinhibit focus, class:^(vlc)$
windowrulev2 = idleinhibit focus, title:^(.*YouTube â€” Mozilla Firefox)$
windowrulev2 = idleinhibit focus, title:^(Minecraft .*)$

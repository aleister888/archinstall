	, float \
	, workspace special:scratch \
	, size 40% 50% \
	, move 100%-w-2.5% 100%-w-4% \
	, class:^(qalculate-gtk)$

windowrulev2 = \
	, float \
	, workspace special:scratch \
	, size 40% 35% \
	, move 100%-w-2.5% 9% \
	, class:^(org\.gnome\.clocks)$

windowrulev2 = \
	, float \
	, noborder \
	, class:^(org\.telegram\.desktop)$, title:^(Media viewer)$
windowrulev2 = \
	, float \
	, workspace special:scratch \
	, size 30% 87% \
	, move 2.5% 9% \
	, noscreenshare \
	, class:^(org\.telegram\.desktop)$, initialTitle:^(Telegram)$

windowrulev2 = tag +3/4, workspace special:scratch, class:^(blueman-manager)$

windowrulev2 = tag +3/4, workspace special:scratch, norounding, title:^(Lienzo en blanco)$

windowrulev2 = \
	, float \
	, center \
	, size 75% 80% \

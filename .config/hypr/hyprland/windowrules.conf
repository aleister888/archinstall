windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = bordercolor rgba(FFB2BCAA),pinned:1

# windowrulev2 = noscreenshare, class:^(KeePassXC)$

# Layers
layerrule = animation gnomed, wofi
layerrule = noanim, waybar

# Fake fullscreen
windowrule = suppressevent maximize, class:^(discord)$

# Keep screen awake
windowrulev2 = idleinhibit focus, class:^(discord)$
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrulev2 = idleinhibit focus, class:^(steam_app_[0-9]+)$
windowrulev2 = idleinhibit focus, class:^(vlc)$
windowrulev2 = idleinhibit focus, title:^(.*YouTube â€” Mozilla Firefox)$
windowrulev2 = idleinhibit focus, title:^(Minecraft .*)$
windowrulev2 = idleinhibit focus, title:^(Minecraft\* .*)$

# Windows VST
windowrulev2 = noblur, class:^(yabridge-host\.exe\.so)$
windowrulev2 = noborder, class:^(yabridge-host\.exe\.so)$
windowrulev2 = noinitialfocus, class:^(yabridge-host\.exe\.so)$
windowrulev2 = norounding, class:^(yabridge-host\.exe\.so)$
windowrulev2 = noshadow, class:^(yabridge-host\.exe\.so)$

# Steam notifications
windowrulev2 = noblur, title:^(notificationtoasts_[0-9]{2}_desktop)$, class:^(steam)$

# Scratchpads
windowrulev2 = workspace special:magic, title:^(scratchpad)$

# Position
windowrulev2 = move 25% 25%, title:^(scratchpad)$
windowrulev2 = move 25% 25%, title:^(Friends List)$, class:^(steam)$
windowrulev2 = move 25% 25%, class:^(steam_app_[0-9]+)$
windowrulev2 = move 25% 25%, title:^(Launching\.\.\.)$, class:^(steam)$

# Float/Tile
windowrulev2 = float, title:^(scratchpad)$
windowrulev2 = float, class:^(Tk)$
windowrulev2 = float, class:^(gmetronome)$
